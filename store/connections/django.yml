id: django
name: Django
description: A high-level Python web framework that encourages rapid development and clean, pragmatic design with built-in admin interface.
category: development-environments
icon-name: django
tags:
  - python
  - web-framework
  - management
  - development

features:
  tlsTerminationProxy:
    native: false
    oneOff: true
  audit:
    native: false
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: true
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Access your Django management console securely through Hoop.dev with comprehensive command logging, automated database migration tracking, and intelligent access controls. Execute manage.py commands with full audit trails and built-in security safeguards.

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true


resourceConfiguration:
  type: custom
  subtype: django
  command: [python, manage.py, shell, "-c"]

documentationConfig:
  path: "quickstart/development-environments/python/django-admin"
