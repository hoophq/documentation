id: django
name: Django
description: Interact with the Artisan console or execute ad-hoc scripts.
category: development-environments
icon-name: django
tags:
  - python
  - web-framework
  - management
  - development

features:
  tlsTerminationProxy:
    native: false
    oneOff: true
  audit:
    native: false
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: true
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Django is a high-level Python web framework that encourages rapid development and clean, pragmatic design with built-in administrative interface.

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true
  requirements:
    - Python 3.8+ installed
    - Django framework installed
    - Django project configured
    - Database configured and migrated


resourceConfiguration:
  type: development-environment
  subtype: django

documentationConfig:
  path: "quickstart/development-environments/python/django-admin"
