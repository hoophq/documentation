id: redis
name: Redis
description: An in-memory data structure store, used as a database, cache, and message broker with support for various data types.
category: databases
icon-name: redis
tags:
  - database
  - cache
  - nosql

features:
  tlsTerminationProxy:
    native: true
    oneOff: true
  audit:
    native: true
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  guardrails:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: false
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Access your Redis instances securely through Hoop.dev with high-performance connection management, session recording, and intelligent data protection. Execute Redis commands with built-in safeguards and comprehensive audit trails for cache operations and data queries.

setupGuide:
  accessMethods:
    webapp: true
    cli: false
    runbooks: true


resourceConfiguration:
  type: custom
  subtype: redis
  command: [redis-cli, -h, $HOST, -p, $PORT, -n, $DB_NUMBER]
  credentials:
    - name: HOST
      type: env-var
      required: true
      description: The host of the Redis server
      placeholder: localhost
    - name: PORT
      type: env-var
      required: true
      description: The port of the Redis server
      placeholder: "6379"
    - name: DB_NUMBER
      type: env-var
      required: true
      description: The database number to select (0-15)
      placeholder: "0"

documentationConfig:
  path: "quickstart/databases/redis"
