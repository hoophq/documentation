id: redis
name: Redis
description: Execute queries to Redis with the redis-cli command line tool.
category: databases
icon-name: redis
tags:
  - nosql
  - cache
  - key-value
  - in-memory

features:
  tlsTerminationProxy:
    native: true
    oneOff: true
  audit:
    native: true
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: false
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Redis is an in-memory data structure store, used as a database, cache, and message broker with support for various data structures.

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true
  requirements:
    - Redis Server 6.0+
    - Network connectivity to Redis port (default: 6379)
    - Authentication credentials if AUTH is enabled
    - SSL/TLS configuration for encrypted connections


resourceConfiguration:
  type: database
  subtype: redis

documentationConfig:
  path: "quickstart/databases/redis"
