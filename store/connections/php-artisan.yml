id: php-artisan
name: PHP Artisan
description: Laravel Artisan is the command-line interface included with Laravel, providing helpful commands for application development.
category: development-environments
icon-name: laravel
tags:
  - web
  - development

features:
  tlsTerminationProxy:
    native: false
    oneOff: true
  audit:
    native: false
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  guardrails:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: true
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Access your Laravel Artisan console securely through Hoop.dev with comprehensive command monitoring, database migration tracking, and intelligent access controls. Execute PHP artisan commands with complete audit logging and built-in security guardrails.

setupGuide:
  accessMethods:
    webapp: true
    cli: false
    runbooks: true


resourceConfiguration:
  type: custom
  subtype: php-artisan
  command: [php, artisan, tinker]

documentationConfig:
  path: "quickstart/development-environments/php-artisan"
