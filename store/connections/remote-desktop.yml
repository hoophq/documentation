id: remote-desktop
name: Remote Desktop (RDP)
description: Remote Desktop Protocol (RDP) allows accessing securely remote
  Windows instances via RDP protocol.
category: infrastructure-access
icon-name: tcp
tags:
  - remote
  - desktop
  - security
overview:
  description: Remote Desktop Protocol (RDP) allows accessing securely remote
    Windows instances via RDP protocol.
setupGuide:
  accessMethods:
    webapp: true
    native: true
    cli: false
    runbooks: false
resourceConfiguration:
  type: custom
  subtype: rdp
  command: []
  credentials:
    - name: HOST
      type: env-var
      required: true
      description: The host of the remote desktop server
      placeholder: localhost
    - name: USER
      type: env-var
      required: true
      description: The username of the remote desktop server
      placeholder: ubuntu
    - name: PASS
      type: env-var
      required: true
      description: The password of the remote desktop server
      placeholder: password
    - name: PORT
      type: env-var
      required: true
      description: The port of the remote desktop server
      placeholder: "3389"
features:
  tlsTerminationProxy:
    native: true
    oneOff: false
  audit:
    native: false
    oneOff: false
  dataMaskingGoogleDLP:
    native: false
    oneOff: false
  dataMaskingMSPresidio:
    native: false
    oneOff: false
  credentialsOffload:
    native: true
    oneOff: false
  interactiveAccess:
    native: true
    oneOff: false
documentationConfig:
  path: quickstart/applications/remote-desktop
