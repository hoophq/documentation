id: mongodb
name: MongoDB
description: A MongoDB connection is a native type, allowing for the auditing of
  queries and redaction of their output. It facilitates a local TCP connection
  without requiring a password.
category: databases
icon-name: mongodb
tags:
  - nosql
  - document
  - cloud
overview:
  description: MongoDB is a NoSQL document-oriented database that provides high
    scalability and flexibility for modern applications.
  features:
    - Flexible schema for rapid data evolution
    - Horizontal scalability with automatic sharding
    - Built-in replication for high availability
    - Powerful queries with advanced indexing
  useCases:
    - Web and mobile applications with variable data
    - Content management systems
    - E-commerce product catalogs
    - Real-time data analytics
setupGuide:
  accessMethods:
    webapp: false
    cli: false
    runbooks: false
  requirements:
    - MongoDB Server 4.0+
    - User credentials with appropriate privileges
    - Network connectivity to port 27017
    - Proper firewall configuration
advancedConfiguration:
  connectionString: mongodb://username:password@host:port/database
  featureConfiguration:
    - Replica set configuration for high availability
    - Sharding configuration for scalability
    - Optimized indexes for frequent queries
    - SSL/TLS configuration for secure connections
  otherRequirements:
    - Performance monitoring enabled
    - Automatic backup configured
    - Storage capacity alerts
documentationConfig:
  path: quickstart/databases/mongodb
features:
  tlsTerminationProxy:
    native: true
    oneOff: true
  audit:
    native: true
    oneOff: true
  dataMaskingGoogleDLP:
    native: true
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: true
    oneOff: true
  interactiveAccess:
    native: true
    oneOff: true
resourceConfiguration:
  type: database
  subtype: mongodb
  credentials:
    connectionString:
      name: CONNECTION_STRING
      type: env-var
      required: true
      description: The MongoDB connection string. See [MongoDB connection
        string](https://www.mongodb.com/docs/manual/reference/connection-string/)
        for more details about the proper format.
