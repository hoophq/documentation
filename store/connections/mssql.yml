id: mssql
name: Microsoft SQL Server
description: Connecting to Microsoft SQL Server can be done natively using an IDE or any supported client library. Alternatively, you can use the [sqlcmd command line utility](https://learn.microsoft.com/en-us/sql/tools/sqlcmd/sqlcmd-utility) for one-off executions.
category: databases
icon-name: mssql
tags:
  - sql
  - relational
  - enterprise
  - microsoft

features:
  tlsTerminationProxy:
    native: true
    oneOff: true
  audit:
    native: true
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: true
    oneOff: true
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Microsoft SQL Server is a relational database management system developed by Microsoft, offering comprehensive data management and business intelligence capabilities.
  features:
    - Advanced security with Always Encrypted technology
    - In-memory OLTP for high-performance workloads
    - Built-in machine learning and AI capabilities
    - Comprehensive backup and disaster recovery
  useCases:
    - Enterprise applications and ERP systems
    - Data warehousing and business intelligence
    - Mission-critical applications requiring high availability
    - Integration with Microsoft ecosystem

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true
  requirements:
    - SQL Server 2017+
    - SQL Server authentication or Windows authentication
    - Network connectivity to port 1433
    - TLS/SSL certificates for encrypted connections

advancedConfiguration:
  connectionString: "mssql://username:password@host:port/database"
  featureConfiguration:
    - Always On Availability Groups for high availability
    - Transparent Data Encryption (TDE)
    - Query Store for performance monitoring
    - Row-level security configuration
  otherRequirements:
    - SQL Server Agent for automated tasks
    - Performance monitoring with Extended Events
    - Regular maintenance plans configured

resourceConfiguration:
  type: database
  subtype: mssql
  credentials:
    host:
      name: "HOST"
      type: "env-var"
      required: true
      description: "The IP or Host of the SQL Server"
    user:
      name: "USER"
      type: "env-var"
      required: true
      description: "The user with access to the instance"
    pass:
      name: "PASS"
      type: "env-var"
      required: true
      description: "The password with access to the instance"
    port:
      name: "PORT"
      type: "env-var"
      required: true
      description: "The port of the SQL server"
    db:
      name: "DB"
      type: "env-var"
      required: true
      description: "The name of the database to connect (Required when using the connection via the command line)."
    insecure:
      name: "INSECURE"
      type: "env-var"
      required: false
      description: "If the connection will ignore the chain of certificates presented by the server. The connection will be subject to man-in-the-middle attacks if the network is not reliable. By default, this option is set to false."

documentationConfig:
  path: "quickstart/databases/mssql"
