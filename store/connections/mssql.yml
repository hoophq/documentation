id: mssql
name: Microsoft SQL Server
description: Enterprise-grade relational database management system from Microsoft
category: databases
icon-name: mssql
tags:
  - sql
  - relational
  - enterprise
  - microsoft
isNew: false

overview:
  description: Microsoft SQL Server is a relational database management system developed by Microsoft, offering comprehensive data management and business intelligence capabilities.
  features:
    - Advanced security with Always Encrypted technology
    - In-memory OLTP for high-performance workloads
    - Built-in machine learning and AI capabilities
    - Comprehensive backup and disaster recovery
  useCases:
    - Enterprise applications and ERP systems
    - Data warehousing and business intelligence
    - Mission-critical applications requiring high availability
    - Integration with Microsoft ecosystem

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true
  requirements:
    - SQL Server 2017+
    - SQL Server authentication or Windows authentication
    - Network connectivity to port 1433
    - TLS/SSL certificates for encrypted connections

advancedConfiguration:
  connectionString: "mssql://username:password@host:port/database"
  featureConfiguration:
    - Always On Availability Groups for high availability
    - Transparent Data Encryption (TDE)
    - Query Store for performance monitoring
    - Row-level security configuration
  otherRequirements:
    - SQL Server Agent for automated tasks
    - Performance monitoring with Extended Events
    - Regular maintenance plans configured

gatewayInformation:
  type: database
  subtype: mssql
  credentials:
    authType: "SQL Server Authentication"
    config: "SQL Server or Windows authentication with TLS encryption"
