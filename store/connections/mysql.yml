id: mysql
name: MySQL
description: The world's most popular open-source relational database, offering proven performance, reliability, and ease-of-use.
category: databases
icon-name: mysql
tags:
  - database
  - sql
  - development

features:
  tlsTerminationProxy:
    native: true
    oneOff: true
    note: "Partial support"
  audit:
    native: true
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: true
    oneOff: true
  interactiveAccess:
    native: true
    oneOff: true

overview:
  description: Access your MySQL databases securely through Hoop.dev with comprehensive audit logging, real-time data protection, and streamlined access management. Execute queries with built-in guardrails that prevent risky operations while maintaining developer productivity.

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true


resourceConfiguration:
  type: database
  subtype: mysql
  credentials:
    - name: HOST
      type: env-var
      required: true
      description: The IP or Host of the MySQL server
      placeholder: localhost
    - name: USER
      type: env-var
      required: true
      description: The user to connect in the MySQL server
      placeholder: root
    - name: PASS
      type: env-var
      required: true
      description: The password to connect to the MySQL server
      placeholder: password
    - name: PORT
      type: env-var
      required: true
      description: The port of the MySQL server
      placeholder: "3306"
    - name: DB
      type: env-var
      required: true
      description: The name of the database to connect (Required when using the connection via the command line).
      placeholder: mydb
    - name: PRE_SQL_SCRIPT_FILE
      type: filesystem
      required: false
      description: Append a custom SQL script at the beginning of the execution.
      placeholder: file content of script.sql

documentationConfig:
  path: "quickstart/databases/mysql"
