id: oracle
name: Oracle Database
description: Enterprise-class relational database management system
category: databases
icon-name: oracle
tags:
  - sql
  - relational
  - enterprise
  - high-performance
isNew: false

features:
  tlsTerminationProxy:
    native: false
    oneOff: true
  audit:
    native: false
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: true
  interactiveAccess:
    native: false
    oneOff: true

overview:
  description: Oracle Database is a multi-model database management system produced by Oracle Corporation, designed for enterprise grid computing and high-performance applications.
  features:
    - Advanced security with data encryption and masking
    - Real Application Clusters (RAC) for scalability
    - Automatic Storage Management (ASM)
    - In-memory processing capabilities
  useCases:
    - Large-scale enterprise applications
    - Data warehousing and analytics platforms
    - Financial and banking systems
    - High-availability mission-critical systems

setupGuide:
  accessMethods:
    webapp: true
    cli: true
    runbooks: true
  requirements:
    - Oracle Database 12c+
    - Oracle user account with appropriate privileges
    - Network connectivity to port 1521
    - Oracle client libraries installed

advancedConfiguration:
  connectionString: "oracle://username:password@host:port/service_name"
  featureConfiguration:
    - Real Application Clusters (RAC) configuration
    - Data Guard for disaster recovery
    - Transparent Data Encryption setup
    - Oracle Advanced Security configuration
  otherRequirements:
    - Oracle Enterprise Manager for monitoring
    - RMAN backup strategy configured
    - Automatic Workload Repository (AWR) enabled

gatewayInformation:
  type: database
  subtype: oracle
  credentials:
    host:
      name: "HOST"
      type: "env-var"
      required: true
      description: "The IP or hostname of the Oracle server"
    user:
      name: "USER"
      type: "env-var"
      required: true
      description: "The username to connect to Oracle"
    pass:
      name: "PASS"
      type: "env-var"
      required: true
      description: "The password to connect to Oracle"
    port:
      name: "PORT"
      type: "env-var"
      required: true
      description: "The port of the Oracle server (default: 1521)"
    ld_library_path:
      name: "LD_LIBRARY_PATH"
      type: "env-var"
      required: true
      description: "Oracle client library path"
      hidden: true
    sid:
      name: "SID"
      type: "env-var"
      required: true
      description: "SID or Service name"
      placeholder: "SID or Service name"

documentationConfig:
  path: "quickstart/databases/oracle"
