id: dynamodb
name: DynamoDB
description: Amazon DynamoDB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability.
category: databases
icon-name: aws-dynamodb
tags:
  - database
  - nosql
  - aws

features:
  tlsTerminationProxy:
    native: false
    oneOff: true
  audit:
    native: false
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  guardrails:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: true
  interactiveAccess:
    native: false
    oneOff: true

requirements:
  description: The AWS credentials require the minimal set of IAM permissions to work
  items:
    - dynamodb:Query
    - dynamodb:DescribeTable
    - dynamodb:ListTables

overview:
  description: Amazon DynamoDB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability.

setupGuide:
  accessMethods:
    webapp: true
    cli: false
    runbooks: true


resourceConfiguration:
  type: custom
  subtype: dynamodb
  command: [bash]
  credentials:
    - name: AWS_ACCESS_KEY_ID
      type: env-var
      required: true
      description: The AWS access key ID for DynamoDB access
      placeholder: AKIAIOSFODNN7EXAMPLE
    - name: AWS_SECRET_ACCESS_KEY
      type: env-var
      required: true
      description: The AWS secret access key for DynamoDB access
      placeholder: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    - name: AWS_REGION
      type: env-var
      required: true
      description: The AWS region where your DynamoDB tables are located (e.g., us-east-1, eu-west-1)
      placeholder: us-east-1

documentationConfig:
  path: "quickstart/databases/dynamodb"
