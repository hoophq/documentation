id: bigquery
name: BigQuery
description: Execute queries to Big Query with the [bq command line tool](https://cloud.google.com/bigquery/docs/bq-command-line-tool).
category: databases
icon-name: bigquery
tags:
  - analytics
  - data-warehouse
  - google-cloud
  - sql

features:
  tlsTerminationProxy:
    native: false
    oneOff: true
  audit:
    native: false
    oneOff: true
  dataMaskingGoogleDLP:
    native: false
    oneOff: true
  dataMaskingMSPresidio:
    native: false
    oneOff: true
  credentialsOffload:
    native: false
    oneOff: true
  interactiveAccess:
    native: false
    oneOff: false

requirements:
  description: "The Google Service Account Credentials must have the following permissions:"
  items:
    - BigQuery User
    - BigQuery Data Viewer

overview:
  description: Google BigQuery is a fully managed, serverless data warehouse that enables super-fast SQL queries using the processing power of Google's infrastructure.

setupGuide:
  accessMethods:
    webapp: true
    cli: false
    runbooks: true


resourceConfiguration:
  type: database
  subtype: bigquery
  credentials:
    google_application_credentials:
      name: "GOOGLE_APPLICATION_CREDENTIALS"
      type: "filesystem"
      required: true
      description: "The service account credentials file in JSON format"
    cloudsdk_core_project:
      name: "CLOUDSDK_CORE_PROJECT"
      type: "env-var"
      required: true
      description: "The project id to use for request"
    cloudsdk_python:
      name: "CLOUDSDK_PYTHON"
      type: "env-var"
      required: false
      description: "The path of python interpreter, defaults to /usr/bin/python3.9"

documentationConfig:
  path: "quickstart/databases/bigquery"
