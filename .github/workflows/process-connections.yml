name: Process Connection Changes

on:
  push:
    branches: [ main ]
    paths: 
      - 'store/connections/*.yml'
  workflow_dispatch: # For manual testing

permissions:
  contents: write  # Required for making commits
  pull-requests: write  # In case PRs need to be created in the future

jobs:
  process-connections:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Complete fetch to avoid issues
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
        
    - name: Process connection files
      run: npm run process-connections
        
    - name: Check for changes
      id: changes
      run: |
        git add connections/*.mdx store/connections.json
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Auto-generate connection docs from YAML [skip ci]"
        git push
        
    - name: Summary
      run: |
        echo "## ðŸŽ‰ Processing Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "âœ… Files generated and committed successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ No changes required" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Processed files:" >> $GITHUB_STEP_SUMMARY
        ls store/connections/*.yml 2>/dev/null | sed 's/.*\//- /' >> $GITHUB_STEP_SUMMARY || echo "- No YAML files found" >> $GITHUB_STEP_SUMMARY
