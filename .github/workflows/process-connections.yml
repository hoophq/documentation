name: Process Connection Changes

on:
  push:
    branches: [ feat/decap ]
    paths: 
      - 'store/connections/*.yml'
  workflow_dispatch: # Para testar manualmente

jobs:
  process-connections:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
        
    - name: Process connection files
      run: npm run process-connections
        
    - name: Check for changes
      id: changes
      run: |
        git add connections/*.mdx store/connections.json
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "Nenhuma mudança detectada"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Mudanças detectadas"
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Auto-generate connection docs from YAML [skip ci]"
        git push
        
    - name: Summary
      run: |
        echo "## 🎉 Processamento Concluído" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "✅ Arquivos gerados e commitados com sucesso" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ Nenhuma mudança necessária" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Arquivos processados:" >> $GITHUB_STEP_SUMMARY
        ls store/connections/*.yml 2>/dev/null | sed 's/.*\//- /' >> $GITHUB_STEP_SUMMARY || echo "- Nenhum arquivo YAML encontrado" >> $GITHUB_STEP_SUMMARY
