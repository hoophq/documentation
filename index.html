<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hoop.dev Documentation - Admin</title>
  <script>
    // Automatic redirect to Decap CMS admin
    window.location.replace('/admin/');
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f8fafc;
    }

    .redirect-message {
      text-align: center;
      color: #64748b;
    }

    .spinner {
      border: 2px solid #e2e8f0;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <p>Redirecting to Admin...</p>
    <p><a href="/admin/">Click here if you are not redirected automatically</a></p>
  </div>
</body>

</html>
